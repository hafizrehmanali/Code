<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NutriChef</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-image-side">
                <div class="image-content">
                    <h2>Join the Community</h2>
                    <p>Discover thousands of healthy recipes and start tracking your nutrition journey today.</p>
                </div>
            </div>

            <div class="auth-form-side">
                <div class="form-header">
                    <div class="logo-icon"><i class="fa-solid fa-carrot"></i></div>
                    <h1>Create Account</h1>
                    <p>Join NutriChef to share & track.</p>
                </div>

                <div class="error-message" id="registerError">
                    <i class="fa-solid fa-circle-exclamation"></i> Passwords do not match.
                </div>

                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label class="form-label">Full Name</label>
                            <div class="input-wrapper">
                                <i class="fa-regular fa-user input-icon"></i>
                                <input type="text" class="form-input" placeholder="Enter Your Full Name" required>
                            </div>
                        </div>
                        <div class="form-group full-width">
                            <label class="form-label">Email Address</label>
                            <div class="input-wrapper">
                                <i class="fa-regular fa-envelope input-icon"></i>
                                <input type="email" class="form-input" placeholder="rehmanali@example.com" required>
                            </div>
                        </div>
                        <div class="form-group full-width">
                            <label class="form-label">Username <span style="font-weight:400; color:var(--text-muted);">(Optional)</span></label>
                            <div class="input-wrapper">
                                <i class="fa-solid fa-at input-icon"></i>
                                <input type="text" class="form-input" placeholder="rehmanali@123">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <div class="input-wrapper">
                                <i class="fa-solid fa-lock input-icon"></i>
                                <input type="password" id="password" class="form-input" placeholder="Type Password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Confirm Password</label>
                            <div class="input-wrapper">
                                <i class="fa-solid fa-lock input-icon"></i>
                                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm" required>
                            </div>
                        </div>
                    </div>

                    <label class="checkbox-wrapper" style="margin-bottom: 20px;">
                        <input type="checkbox" required>
                        <span>I agree to the <a href="../public/terms.html" target="_blank">Terms & Conditions</a></span>
                    </label>

                    <button type="submit" class="btn-auth">Create Account</button>
                </form>

                <div class="form-footer">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="../../assets/js/script.js"></script>
</body>
</html>
