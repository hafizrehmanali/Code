<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NutriChef</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="auth-wrapper">
        <div class="login-container">
            <div class="login-image-side">
                <div class="image-content">
                    <h2>Cook. Share. Track.</h2>
                    <p>Join thousands of food lovers managing their nutrition the smart way.</p>
                </div>
            </div>

            <div class="login-form-side">
                <div class="form-header">
                    <div class="logo-icon"><i class="fa-solid fa-carrot"></i></div>
                    <h1>Login to NutriChef</h1>
                    <p>Access your account to share & track.</p>
                </div>

                <div class="error-message" id="loginError">
                    <i class="fa-solid fa-circle-exclamation"></i> Invalid email or password.
                </div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fa-regular fa-envelope input-icon"></i>
                            <input type="email" class="form-input" placeholder="you@example.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-lock input-icon"></i>
                            <input type="password" class="form-input" placeholder="Type Password" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <label class="checkbox-wrapper">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                </form>

                <div class="form-footer">
                    Don't have an account? <a href="register.html">Create one</a>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="../../assets/js/script.js"></script>
</body>
</html>
